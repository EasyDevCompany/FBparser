version: '3.3'

volumes:
  postgres_data:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - "5432:5432"
  
  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"

  redisinsight:
    image: redislabs/redisinsight:latest
    ports:
      - '8001:8001'
  
  rabbit:
      restart: always
      image: "rabbitmq:3-management"
      env_file:
        - ./.env
      ports:
        - "5672:5672"
        - "15672:15672"